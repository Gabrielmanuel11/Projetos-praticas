<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <header class="d-flex justify-content-center py-3 text-bg-dark">
        <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Calculadora</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Teste</a></li>
        </ul>
    </header>

    <h1>

    </h1>

    <div class="container">

        <div class="container bg-dark text-success p-3 rounded" role="alert">
            <span class="bg-danger text-light">Resultado:</span> <span class="bg-success text-light" id="resultado"></span>
        </div>

        <div class="container">
            <div class="col">
                <div class="row">
                    <button class="btn btn-dark col col-3 m-1" id="btn1">
                        1
                    </button>
                    <button class="btn btn-dark col col-3 m-1" id="btn2">
                        2
                    </button>
                    <button class="btn btn-dark col col-3 m-1" id="btn3">
                        3
                    </button>
                </div>

                <div class="row">
                    <button class="btn btn-dark col col-3 m-1" id="btn4">
                        4
                    </button>
                    <button class="btn btn-dark col col-3 m-1" id="btn5">
                        5
                    </button>
                    <button class="btn btn-dark col col-3 m-1" id="btn6">
                        6
                    </button>
                </div>

                <div class="row">
                    <button class="btn btn-dark col col-3 m-1" id="btn7">
                        7
                    </button>
                    <button class="btn btn-dark col col-3 m-1" id="btn8">
                        8
                    </button>
                    <button class="btn btn-dark col col-3 m-1" id="btn9">
                        9
                    </button>
                </div>

                <div class="row">
                    <button class="btn btn-dark col col-3 m-1" id="btn0">
                        0
                    </button>
                </div>
            </div>
            <div class="col col-3">
                <div class="row">
                    <button class="btn btn-dark col col-3 m-1" id="btnMais">
                        +
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-dark col col-3 m-1" id="btnMenos">
                        -
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-dark col col-3 m-1" id="btnDelete">
                        Delete
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-dark col col-3 m-1" id="btnIgual">
                        =
                    </button>
                </div>
            </div>
            
            <div class="col col-3">
                <div class="row">
                    <button class="btn btn-dark col col-3 m-1" id="btnVezes">
                        x
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-dark col col-3 m-1" id="btnDiv">
                        /
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
